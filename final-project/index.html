<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="assets/js/index.js"></script>
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Habbits app</title>
    </head>
    <body>
        <div class="app">
            <div class="panel">
                <img
                    class="logo"
                    src="assets/img/logo.svg"
                    alt="Логотип Habbits App"
                />
                <nav class="menu">
                    <div class="menu__list"></div>
                    <button class="menu__add">
                        <img src="assets/img/Add.svg" alt="Добавить привычку" />
                    </button>
                </nav>
            </div>
            <div class="content">
                <header>
                    <h1 class="title">-</h1>
                    <div class="progress">
                        <div class="progress__text">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent">0%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar"></div>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="habbit__days"></div>
                    <div class="habbit">
                        <div class="habbit__day next__day">День 2</div>
                        <form class="habbit__form">
                            <input
                                class="input_icon"
                                type="text"
                                name="comment"
                                placeholder="Комментарий"
                            />
                            <img
                                class="input__icon"
                                src="assets/img/comment.svg"
                                alt="Комментарий"
                            />
                            <button class="done" type="submit">Готово</button>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
