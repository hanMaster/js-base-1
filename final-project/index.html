<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/index.js"></script>
        <title>Habbits app</title>
    </head>
    <body>
        <div class="app">
            <div class="panel">
                <img
                    class="logo"
                    src="assets/img/logo.svg"
                    alt="Логотип Habbits App"
                />
                <nav class="menu">
                    <div class="menu__list">
                        <button class="menu__item menu__item_active">
                            <img src="assets/img/Water.svg" alt="Вода" />
                        </button>
                        <button class="menu__item">
                            <img src="assets/img/soup.svg" alt="Еда" />
                        </button>
                    </div>
                    <button class="menu__add">
                        <img src="assets/img/Add.svg" alt="Добавить привычку" />
                    </button>
                </nav>
            </div>
            <div class="content">
                <header>
                    <h1>Отжимания</h1>
                    <div class="progress">
                        <div class="progress__text">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent">80%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar"></div>
                        </div>
                    </div>
                </header>
                <main>
                    <div>
                        <div class="habbit">
                            <div class="habbit__day">День 1</div>
                            <div class="habbit__comment">
                                Первый подход всегда даётся тяжело
                            </div>
                            <button class="habbit__delete">
                                <img
                                    src="assets/img/delete.svg"
                                    alt="Удалить день 1"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="habbit">
                        <div class="habbit__day">День 2</div>
                        <form class="habbit__form">
                            <input
                                class="input_icon"
                                type="text"
                                placeholder="Комментарий"
                            />
                            <img
                                class="input__icon"
                                src="assets/img/comment.svg"
                                alt="Комментарий"
                            />
                            <button class="done">Готово</button>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
